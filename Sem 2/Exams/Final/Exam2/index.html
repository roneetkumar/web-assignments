<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="#">
        <h2>MONTREAL-TOURISM</h2>
        <h1>Evaluation of a Trip in Montreal</h1>
        <hr>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
                <td class="name"></td>
            </tr>
            <tr>
                <td>Type of Hotel:</td>
                <td><select name="" class="hotel" size="1">
                        <option value="nostar">Select</option>
                        <option value="200">1 Star</option>
                        <option value="250">2 Star</option>
                        <option value="300">3 Star</option>
                        <option value="350">4 Star</option>
                        <option value="400">5 Star</option>
                    </select></td>
                <td class="hotelError"></td>
            </tr>
            <tr>
                <td>Type of Room:</td>
                <td><select name="" class="room" size="3" value="100">
                        <option value="100">Room</option>
                        <option value="200">Semi-Suite</option>
                        <option value="300">Suite</option>
                    </select></td>
            </tr>
            <tr>
                <td>Number of Person:</td>
                <td><input type="number" name="" class="nbOfPerson" min="1" max="2" value="1">(Max. Two Persons) </td>
                <td class="person"></td>
            </tr>
            <tr>
                <td>Duration:</td>
                <td><input type="number" name="" class="nbOfDays" min='1' value="1">/Day</td>
                <td class="days"></td>
            </tr>
            <tr>
                <td>Extra:</td>
                <td><input type="checkbox" value="20"><label for="">City Bus Tour (20$) </label><br>
                    <input type="checkbox" value="80"><label for="">Spa Massage (80$) </label><br>
                    <input type="checkbox" value="200"><label for="">Hockey Ticket(200$)</label></td>
            </tr>
            <tr>
                <td><button class="submit">Evaluate</button></td>
                <td><button type="reset" onclick="resetDiv();">Clear</button></td>
            </tr>
        </table>
    </form>
    <div class="reciept"></div>
</body>

</html>
