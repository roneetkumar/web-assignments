<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>part3</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form action="">
        <label for="">Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName" required><br>
        <label for="">Email address*:</label><br>
        <input type="email" placeholder="EMAIL_ADDRESS" required><br>
        <label for="">Select Tour Package*:</label> <br>
        <select name="" required>
            <option value="Goa">Goa</option>
            <option value="Privilege">Privilege</option>
            <option value="Premium">Premium</option>
        </select><br>
        <label for="">Arrival date*:</label><br>
        <input type="date" name="" value="" required><br>
        <label for="">Number of person*:</label><br>
        <input type="number" placeholder="UNKNOWN_TYPE" min="1" required><br>
        <label for="">What would you want to avail?*</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="" value="Boarding"><br>
        <label for="">Fooding</label>
        <input type="checkbox" name="" value="Fooding"><br>
        <label for="">Sight Seeing</label>
        <input type="checkbox" name="" value="Sight Seeing"><br>
        <label for="">Discount Coupon code:</label><br>
        <input type="text" name="" value="" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Term and condition*:</label><br>
        <input type="radio" name="term" value="I agree" required>
        <label for="">I agree</label>
        <input type="radio" name="term" value="I disagree" required>
        <label for="">I disagree</label><br>
        <input type="submit" name="" value="Complete Reservation">
    </form>
</body>

</html>
