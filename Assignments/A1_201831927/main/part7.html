<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>part7</title>
</head>

<body>
    <h1>spanning more than 1 column</h1>
    <table border="1">
        <tr>
            <td>cell1</td>
            <td colspan="3">cell2</td>
        </tr>
        <tr>
            <td>cell3</td>
            <td>cell4</td>
            <td>cell5</td>
            <td>cell6</td>
        </tr>
    </table>
    <h1>spanning more than 1 row</h1>
    <table border="1">
        <tr>
            <td>cell1</td>
            <td>cell2</td>
        </tr>
        <tr>
            <td rowspan="2">cell3</td>
            <td>cell4</td>
        </tr>
        <tr>
            <td>cell5</td>
        </tr>
    </table>
</body>

</html>
