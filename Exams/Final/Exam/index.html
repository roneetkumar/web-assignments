<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="form">
        <header>
            <h1>Registration</h1>
        </header>
        <main>
            <div class="input">
                <div class="firstname">
                    <label for="">First Name: </label><br>
                    <input type="text">
                </div>
                <div class="fnameError"></div>
                <div class="lastname">
                    <label for="">Last Name: </label><br>
                    <input type="text">
                </div>
                <div class="lnameError"></div>
            </div>
            <div class="radio">
                <div class="male">
                    <input type="radio" name="sex" id="" value="Male">
                    <label for="">Male</label>
                </div>
                <div class="female">
                    <input type="radio" name="sex" id="" value="Female">
                    <label for="">Female</label>
                </div>
                <div class="rbtnError"></div>

            </div>
            <div class="checkbox">
                <div class="student">
                    <input type="checkbox" name="job" id="" value="Student">
                    <label for="">Student</label>
                </div>
                <div class="employee">
                    <input type="checkbox" name="job" id="" value="Employee">
                    <label for="">Employee</label>
                </div>
                <div class="cbtnError"></div>
            </div>

            <div class="clear"></div>
        </main>
        <footer>
            <input type="reset" value="Reset" onclick="reset();">
            <input type="submit" value="Submit" onclick="submit();">
        </footer>
    </div>
    <br><br><br><br>

</body>

</html>
