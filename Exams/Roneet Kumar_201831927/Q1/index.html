<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Roneet, Kumar</h1>
        </header>
        <main>
            <form action="" id="form">
                <div class="user">
                    <label for="">Username:</label>
                    <input type="text">
                </div>
                <div class="pass">
                    <label for="">Password:</label>
                    <input type="password">
                </div>
            </form>
            <section>
                <div class="box">
                    <div class="opt">
                        <input type="radio" name="box">
                        <label for="">Option 1</label><br>
                        <input type="radio" name="box">
                        <label for="">Option 2</label>
                    </div>
                </div>
                <div class="box">
                    <div class="opt">
                        <input type="checkbox" name="box">
                        <label for="">Option 1</label><br>
                        <input type="checkbox" name="box">
                        <label for="">Option 2</label>
                    </div>
                </div>
            </section>
            <div class="clear"></div>

        </main>
        <footer>
            <div class="button">
                <input type="reset" value="Reset Info">
            </div>
            <div class="button">
                <input type="submit" value="Submit Info">
            </div>
            <div class="clear"></div>
        </footer>
    </div>
</body>

</html>
